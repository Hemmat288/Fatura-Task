<div class="categories">
    <div class="small-container">
        <div class="category-down">
            <h1>Category</h1>
        </div>
        <div class="row">
            <div class="col-2 " *ngFor="let category of categories">
                <img src="{{category.image}} " class="imgss " />
                <h3 >{{category.name}}</h3>

            </div>
        </div>

    </div>
</div>
